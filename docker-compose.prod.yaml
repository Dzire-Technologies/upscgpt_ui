version: '3.8'

services:
  frontend:
    container_name: indianupscgpt-frontend
    image: indianupscgpt-frontend-image
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=https://api.indianupscgpt.com
    ports:
      - "4001:8080"  # Maps host port 4000 to container port 80
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production

networks:
  app-network:
    driver: bridge